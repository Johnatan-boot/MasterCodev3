<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MasterCode | √Årea do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0b0f0c 0%, #1a1f1b 100%);
      color: #e0e0e0;
      font-family: 'Consolas', monospace;
    }
    .course-card {
      background: rgba(26,26,26,0.85);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,255,100,0.4);
    }
    .btn-access {
      background-color: #00ff66;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
    }
    .btn-access:hover {
      background-color: #ff4fa3;
      color: #fff;
    }

        /* üåê Navbar */
    .navbar {
      background-color: #0d0d0d;
      border-bottom: 2px solid #00ff00;
      box-shadow: 0 2px 8px rgba(0, 255, 0, 0.2);
    }

    .navbar-brand {
      color: #00ff00;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar-brand:hover {
      color: #ff4fa3;
    }

    .nav-link {
      color: #e0e0e0;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff4fa3;
      text-shadow: 0 0 6px rgba(255, 79, 163, 0.7);
    }

    .nav-link.active {
      color: #ff4fa3;
      text-shadow: 0 0 6px rgba(255, 79, 163, 0.8);
    }

    /* üîé Search */
    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #00ff00;
      color: #e0e0e0;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      border-color: #00ff00;
    }

    .btn-magenta {
      background-color: #8a005f;
      color: #fff;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-magenta:hover {
      background-color: #b3007d;
      box-shadow: 0 0 10px rgba(179, 0, 125, 0.5);
    }

    /* üì± Responsividade Navbar */
    @media (max-width: 320px) {
      .navbar-brand {
        display: block;
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      .navbar-toggler {
        display: block;
        margin: 0 auto;
      }

      .navbar-collapse {
        text-align: center;
      }

      .navbar-nav .nav-link {
        font-size: 0.95rem;
        padding: 8px 0;
      }

      form.d-flex {
        flex-direction: column;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
      }

      .form-control {
        width: 90%;
      }

      .btn-magenta {
        width: 90%;
      }
    }
      /* ü¶∂ Footer */
    .footer-custom {
      background-color: #0f0f0f;
      color: #d1d1d1;
      margin-top: 4rem;
    }

    .footer-title {
      color: #00ff66;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .footer-link {
      color: #d1d1d1;
      text-decoration: none;
    }

    .footer-link:hover {
      color: #ff0080;
    }

    .social-link {
      color: #d1d1d1;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: #ff0080;
    }
  </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MasterCode &lt;/&gt;</a>

      <button class="navbar-toggler text-success border-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 text-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="servicos.html">Servi√ßos</a></li>
          <li class="nav-item"><a class="nav-link" href="orcamentos.html">Or√ßamentos</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="cursos.html" data-bs-toggle="dropdown">Cursos</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Curso 1</a></li>
              <li><a class="dropdown-item" href="#">Curso 2</a></li>
              <li><a class="dropdown-item" href="#">Curso 3</a></li>
              <li><a class="dropdown-item" href="#">Curso 4</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cadastro</a></li>
        </ul>

        <!-- Formul√°rio de busca -->
        <form class="d-flex ms-lg-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar...">
          <button class="btn-magenta" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero-section text-center p-5">
    <h1 class="hero-title">üéì Meus Cursos</h1>
    <p>Gerencie e acesse os cursos nos quais voc√™ est√° inscrito.</p>
  </section>

  <!-- Lista de Cursos -->
  <div class="container my-5">
    <div class="row g-4" id="enrolledList"></div>
  </div>

  <script>
  const enrolledList = document.getElementById('enrolledList');
  const enrolled = JSON.parse(localStorage.getItem('enrolledCourses')) || [];

  function renderEnrolled() {
    enrolledList.innerHTML = '';

    if (enrolled.length === 0) {
      enrolledList.innerHTML = `<div class="text-center text-warning"><h4>‚ö†Ô∏è Voc√™ ainda n√£o est√° inscrito em nenhum curso.</h4></div>`;
      return;
    }

    enrolled.forEach(course => {
      enrolledList.innerHTML += `
        <div class="col-md-4">
          <div class="course-card h-100">
            <i class="bi ${course.icon}" style="font-size:2rem; color:#00ff66"></i>
            <h5 class="mt-3">${course.title}</h5>
            <p>${course.desc}</p>
            <button class="btn btn-access w-100" onclick="openCourse(${course.id})">Acessar Curso</button>
          </div>
        </div>`;
    });
  }

  function openCourse(id) {
    const selectedCourse = enrolled.find(c => c.id === id);
    if (selectedCourse) {
      localStorage.setItem('selectedCourse', JSON.stringify(selectedCourse));
      window.location.href = 'streaming.html';
    }
  }

  renderEnrolled();
</script>

</body>
</html>
