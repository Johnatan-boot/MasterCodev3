  <script>
    const myCoursesContainer = document.getElementById('myCourses');
    let enrolledCourses = JSON.parse(localStorage.getItem('enrolledCourses')) || [];

    function generateRandomProgress() {
      return Math.floor(Math.random() * 90) + 10; // 10% a 100%
    }

    // Inicializa cursos com progresso se n√£o existir
    if (!localStorage.getItem('progressData')) {
      const progressData = enrolledCourses.map(c => ({
        id: c.id,
        progress: generateRandomProgress(),
        completed: Math.floor(Math.random() * 10) + 1,
        total: 10
      }));
      localStorage.setItem('progressData', JSON.stringify(progressData));
    }

    let progressData = JSON.parse(localStorage.getItem('progressData')) || [];

    function renderMyCourses() {
      myCoursesContainer.innerHTML = '';

      if (enrolledCourses.length === 0) {
        myCoursesContainer.innerHTML = `
          <div class="col-12 text-center">
            <p>Nenhum curso inscrito ainda. V√° para a <a href="cursos.html" class="text-success">p√°gina de cursos</a> e inscreva-se üìö</p>
          </div>`;
        return;
      }

      enrolledCourses.forEach(course => {
        const courseProgress = progressData.find(p => p.id === course.id);
        myCoursesContainer.innerHTML += `
          <div class="col-md-4">
            <div class="course-card">
              <i class="bi ${course.icon}" style="font-size:2rem; color:#00ff66"></i>
              <h5 class="mt-3">${course.title}</h5>
              <p>${course.desc || ''}</p>
              
              <div class="progress">
                <div class="progress-bar" style="width: ${courseProgress?.progress || 0}%"></div>
              </div>
              <small>${courseProgress?.completed || 0} / ${courseProgress?.total || 10} aulas conclu√≠das</small>

              <div class="mt-3 d-flex gap-2 justify-content-center">
                <button class="btn btn-success btn-sm" onclick="openCourse(${course.id})">
                  <i class="bi bi-play-circle"></i> Acessar
                </button>
                <button class="btn btn-cancel btn-sm" onclick="cancelEnrollment(${course.id})">
                  <i class="bi bi-x-circle"></i> Cancelar
                </button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function openCourse(id) {
      const course = enrolledCourses.find(c => c.id === id);
      alert(`üéì Acessando curso: ${course.title}\n(Conte√∫do das aulas seria exibido aqui)`);
    }

    function cancelEnrollment(id) {
      if (confirm('Tem certeza que deseja cancelar a inscri√ß√£o neste curso?')) {
        enrolledCourses = enrolledCourses.filter(c => c.id !== id);
        progressData = progressData.filter(p => p.id !== id);
        localStorage.setItem('enrolledCourses', JSON.stringify(enrolledCourses));
        localStorage.setItem('progressData', JSON.stringify(progressData));
        renderMyCourses();
      }
    }

    renderMyCourses();
  </script>
