<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MasterCode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }

    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 2;
      margin-top: 320px;
      max-width: 400px;
      background-color: rgba(20, 20, 20, 0.9);

      box-shadow: 0px 0px 20px rgba(0, 255, 100, 0.3);

    .form-control {
      background-color: #1a1a1a;
      border: none;
      color: #fff;
    }

    .btn-primary {
      background-color: #00ff7f;

      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #ff00ff;

    }

  </style>
  <style>
  .form-container {
      position: relative;
      z-index: 2;
      margin-top: 320px;
      max-width: 600px; /* Aumentei de 400px para 600px */
      width: 90%; /* Garante responsividade em telas pequenas */
      background-color: rgba(20, 20, 20, 0.95);
      padding: 40px; /* Aumentei o padding para maior destaque */
      border-radius: 12px;
      box-shadow: 0px 0px 25px rgba(0, 255, 100, 0.5);
  }

  .form-container h3 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #00ff7f;
  }

  .form-control {
      background-color: #1a1a1a;
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 1rem;
  }

  .btn-primary {
      background-color: #00ff7f;
      border: none;
      color: #000;
      padding: 12px;
      font-size: 1.1rem;
      transition: 0.3s;
  }

  .btn-primary:hover {
      background-color: #ff00ff;
      color: #fff;
  }

  a {
      font-size: 0.95rem;
  }
</style>

</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container d-flex justify-content-center align-items-center flex-column">
    <div class="form-container mt-5 text-center">
      <h3>Crie sua conta</h3>
      <form>
        <input type="text" class="form-control mb-3" placeholder="Nome completo" required>
        <input type="email" class="form-control mb-3" placeholder="E-mail" required>
        <input type="password" class="form-control mb-3" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary w-100 mb-2">Cadastrar</button>
        <a href="login.html" class="text-light d-block">JÃ¡ tem conta? Entrar</a>
      </form>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = 300;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff7f";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>

</body>
</html>
