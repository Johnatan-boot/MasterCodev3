  <section class="hero-section text-center p-5">
    <h1 class="hero-title">üìö Inscreva-se nos Cursos</h1>
    <p>Escolha os cursos que ainda n√£o iniciou e inscreva-se para acess√°-los.</p>
  </section>

  <!-- Lista de Cursos -->
  <div class="container my-5">
    <div class="row g-4" id="courseList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const courses = [
      { id: 1, title: "HTML & CSS Moderno", desc: "Aprenda a construir p√°ginas incr√≠veis.", icon: "bi-code-slash" },
      { id: 2, title: "JavaScript Essencial", desc: "Domine a linguagem que move a web.", icon: "bi-braces" },
      { id: 3, title: "React Avan√ßado", desc: "Construa interfaces poderosas.", icon: "bi-lightning" },
      { id: 4, title: "Python para Iniciantes", desc: "Comece sua jornada na programa√ß√£o.", icon: "bi-terminal" },
      { id: 5, title: "Ciberseguran√ßa", desc: "Proteja sistemas e redes de ataques reais.", icon: "bi-shield-lock" }
    ];

    const courseList = document.getElementById('courseList');
    const enrolled = JSON.parse(localStorage.getItem('enrolledCourses')) || [];

    function renderCourses() {
      courseList.innerHTML = '';
      // Exibe apenas cursos que ainda n√£o foram inscritos
      const notEnrolled = courses.filter(c => !enrolled.some(e => e.id === c.id));

      if (notEnrolled.length === 0) {
        courseList.innerHTML = `<div class="text-center text-success"><h4>‚úÖ Voc√™ j√° se inscreveu em todos os cursos!</h4></div>`;
        return;
      }

      notEnrolled.forEach(course => {
        courseList.innerHTML += `
          <div class="col-md-4">
            <div class="course-card h-100">
              <i class="bi ${course.icon}" style="font-size:2rem; color:#00ff66"></i>
              <h5 class="mt-3">${course.title}</h5>
              <p>${course.desc}</p>
              <button class="btn btn-magenta w-100" onclick="enroll(${course.id})">Inscrever-se</button>
            </div>
          </div>`;
      });
    }

    function enroll(id) {
      const course = courses.find(c => c.id === id);
      enrolled.push(course);
      localStorage.setItem('enrolledCourses', JSON.stringify(enrolled));
      renderCourses();
      alert(`‚úÖ Inscri√ß√£o confirmada em "${course.title}"`);
    }

    renderCourses();
  </script>
