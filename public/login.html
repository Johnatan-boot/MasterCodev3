<head>

  <meta property="og:title" content="MasterCode Login">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body, html {
      height: 100%;
      background-color: black;
      color: #00ff00;
      overflow: hidden;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .logo span {
      color: #00aa00;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 350px;
    }

    .login-form input {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 1rem;
      border-radius: 4px;
    }

    .login-form input::placeholder {
      color: #00ff00a1;
    }

    .login-form button {
      padding: 1rem;
      background: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background: #00cc00;
    }

    .player-container {
      margin-top: 1.5rem;
      text-align: center;
    }

    .player-container p {
      font-size: 0.9rem;
      color: #00ff00a1;
      margin-bottom: 0.5rem;
    }

    .player-container audio {
      width: 100%;
      max-width: 280px;
      border: 1px solid #00ff00;
      border-radius: 6px;
      background-color: #000;
    }

    .footer-text {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #00ff00a1;
    }

    @media (max-width: 400px) {
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="login-container">
